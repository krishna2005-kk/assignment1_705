<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello NodeJS</title>
</head>
<body>
  <h1>AJAX Call to NodeJS</h1>
  <button onclick="fetchHello()">Get Hello Message</button>
  <p id="response"></p>

  <script>
    function fetchHello() {
      fetch('/getq1')
        .then(response => response.text())
        .then(data => {
          document.getElementById('response').innerText = data;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
